<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audio Opdracht</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/script.js" type="module"></script>
</head>
<body>
<div class="container d-flex justify-content-center">
    <div>
        <div class="green w-100 py-1 mt-5"></div>
        <div class="black h-100">
            <div class="text-center py-5" id="title"></div>
            <div id="imageRow" class="d-flex justify-content-center align-items-center"></div>

            <table class="w-100 ms-4 mb-4">
                <tbody id="songTable"></tbody>
            </table>

            <div class="my-3 mx-3">
                <audio id="audioPlayer" class="w-100" controls autoplay></audio>
            </div>

            <div class="d-flex justify-content-center">
                <div class="button opacity-7-hover">
                    <button class="border-radius-10 border-none mx-3 px-3 prev">Vorige</button>
                </div>
                <div class="button opacity-7-hover">
                    <button class="border-radius-10 border-none mx-3 px-3 stop">Stop</button>
                </div>
                <div class="button opacity-7-hover">
                    <button class="border-radius-10 border-none mx-3 px-3 start d-none">Start</button>
                </div>
                <div class="button opacity-7-hover">
                    <button class="border-radius-10 border-none mx-3 px-3 next">Volgende</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
